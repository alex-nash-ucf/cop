<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
        <script type="text/javascript" src="js/code.js"></script>
        <script type="text/javascript" src="js/md5.js"></script>


        <link rel="icon" type="image/x-icon" href="images/pokedex.png">
        <title>Pokébook</title>
    </head>

    <body>
        <section id="home">
            <nav id="homenav">
                <div class="top-nav">
                    <a href="index.html">
                        <img src="images/pokebook.png" alt="Pokebook Logo" class="logo">
                    </a>
                    <div class="spacer"></div>
                    <a href="about.html" class="about">About</a>
                    <a href="login.html" class="login">Log In</a>
                    <a href="signup.html"class="signup">Sign Up</a>
                    
                    <!--hamburger-->
                    <div class="hamburger-menu">
                        <div class="hamburger-icon" onclick="toggleMenu()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="menu-links">
                            <li><a href="about.html" onclick="toggleMenu()">About</a></li>
                            <li><a href="login.html" onclick="toggleMenu()">Log In</a></li>
                            <li><a href="signup.html" onclick="toggleMenu()">Sign Up</a></li>
                        </div>
                    </div>
                    
                </div>
                <div class="bline">
                    <div class="circle"></div>
                </div>
    
    
            </nav>
            

        </section>
        <section id="signupz">
            <div class="signupbox">
                <form action="">
                    <h1>Sign Up</h1>
                    <div class="text4">
                        <input required id="firstN" type="text" placeholder="First Name">
                    </div>
                    <div class="text3">
                        <input required id="lastN" type="text" placeholder="Last Name">
                        
                    </div>
                    <div class="text3">
                        <input required id="makeUser" type="text" placeholder="Username">
                    </div>
                    <div class="text3">
                        <input required id="makePass" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password">
                    </div>
                    <button class="submitbtn" id="signupButton" onclick="doSignup(event)">Sign Up</button>
                    <p id="signupResult" class="feedback"></p>
                    <p id="passValid" class="feedback"></p>

                    <div id="passwordReq">
                        <p>Password must contain the following:</p>
                        <p id="length" class="invalid">• Minimum 8 characters</p>
                        <p id="symbol" class="invalid">• Contain at least one special character</p>
                        <p id="passNum" class="invalid">• Contain at least one number </p>
                        <p id="capital" class="invalid">• Contain at least one capital </p>
                    </div>

                    <div><br></div>

                    <div class="registernow">
                        <p>Have an account? <a href="login.html"> Login here</p>
                    </div>
                
                </form>
            </div>
        </section>

        

        <script src="js/script.js"></script>

    </body>
</html>
