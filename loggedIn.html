<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/code.js"></script>
        <script type="text/javascript" src="js/md5.js"></script>
    
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded',function (){
                readCookie();
                loadContact();

            }, false);
        </script>


        <link rel="icon" type="image/x-icon" href="images/pokedex.png">

        <title>Pok√©book</title>
    </head>

    <body>
        <section id="home">
            <nav id="homenav">
                <div class="top-nav">
                    <a href="">
                        <img src="images/pokebook.png" alt="Pokebook Logo" class="logo">
                    </a>
                    <div class="spacer"></div>
                    <a href="index.html" class="login" id="logoutbtn" onclick="doLogout()" >Log Out</a>
                    
                    <!--hamburger-->
                    <div class="hamburger-menu">
                        <div class="hamburger-icon" onclick="toggleMenu1()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="menu-links1">
                            <li><a href="index.html" onclick="doLogout()" >Log Out</a></li>
                        </div>
                    </div>
                    
                </div>
                <div class="bline">
                    <div class="circle"></div>
                </div>
    
            </nav>

        </section>

        <section id="loggedHome">
            <div class="hello">
                <h1>Welcome!
                </h1>
                <p>Search, add, delete, or edit your contacts!</p>
            </div>

            <div class="search-bar">
                <input class="search-input" type="text" onkeyup=search() name="search" id="searchText" placeholder="Search..."/>
                <button class="add-button" id="toggleform"><img class= "addimg" src="images/add.png" alt="Add" /></button>
                <span id="contactSearchResult"></span>
            </div>

            <div class="addcontacts" id="contact-form">
                <div class="pfp">
                    <img class= "pfpimg" src="images/pfp.png" alt="pfp" />
                    <div class="initial"></div>

                </div>

                <form class="addform" id="addMe" action="" method="post">
                    <div class="inputrow">
                        <input id="contactFirst" type="text" placeholder="First Name" required>
                        <input id="contactLast" type="text" placeholder="Last Name" required>
                    </div>
                        <input id="contactEmail" type="text"placeholder="example@email.com" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
                        <span id="emailError" class="error-message"></span>
                        <input id="contactNumber" type="text" placeholder="XXX-XXX-XXXX" required pattern="^[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}$">
                        <span id="phoneError" class="error-message"></span>

                    </br>
                    <span id="formError" class="error-message"></span>
                    <button id="addContactbtn" type="button" class="addbut" onclick="addContact();"> Add</button>
                    <button id="cancelContactbtn" type="button" class="cancelbut" onclick="cancelContact();"> Cancel</button>

                </form>
            </div>
            <div class="contacts-grid"></div>



        </section>
        

        <script src="js/script.js"></script>

    </body>
</html>
