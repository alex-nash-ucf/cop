<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="js/code.js"></script>

        <link rel="icon" type="image/x-icon" href="assets/pokedex.png">

        <title>Pok√©book</title>
    </head>

    <body>
        <section id="home">
            <nav id="homenav">
                <div class="top-nav">
                    <a href="">
                        <img src="assets/pokebook.png" alt="Pokebook Logo" class="logo">
                    </a>
                    <div class="spacer"></div>
                    <a href="index.html" class="login" id="logoutbtn" onclick="doLogout()" >Log Out</a>
                    
                    <!--hamburger-->
                    <div class="hamburger-menu">
                        <div class="hamburger-icon" onclick="toggleMenu1()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="menu-links1">
                            <li><a href="index.html" onclick="doLogout()" >Log Out</a></li>
                        </div>
                    </div>
                    
                </div>
                <div class="bline"></div>
                <div class="circle"></div>
    
            </nav>

        </section>

        <section id="loggedHome">
            <div class="hello">
                <h1>Welcome!
                </h1>
            </div>

            <div class="search-bar">
                <input class="search-input" type="text" onkeyup=searchContacts() name="search" id="searchText" placeholder="Search..."/>

                <button class="add-button">+</button>

            </div>

            <div class="addcontacts">
                <form id="addMe" action="" method="post">
                    <input id="contactFirst" type="text" placeholder="First Name" required>
                    <input id="contactLast" type="text" placeholder="Last Name" required>
                    <input id="contactNumber" type="text" placeholder="XXX-XXX-XXXX" required pattern="^[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}$">
                    <input id="contactEmail" type="text"placeholder="example@email.com" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
                    <button id="addContactbtn" type="button" class="buttons font" onclick="addContact();"> Add</button>
                    <button id="addContactbtn" type="button" class="buttons font" onclick="cancelContact();"> Cancel</button>
                </form>
               
            </div>



        </section>
        

        <script src="script.js"></script>

    </body>
</html>
