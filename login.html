<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <link rel="stylesheet" type="text/css" href="css/style.css"> 
        <script type="text/javascript" src="js/code.js"></script>
        <script type="text/javascript" src="js/md5.js"></script>


        <link rel="icon" type="image/x-icon" href="images/pokedex.png">
        <title>Pok√©book</title>
    </head>

    <body>
        <section id="home">
            <nav id="homenav">
                <div class="top-nav">
                    <a href="index.html">
                        <img src="images/pokebook.png" alt="Pokebook Logo" class="logo">
                    </a>
                    <div class="spacer"></div>
                    <a href="about.html" class="about">About</a>
                    <a href="login.html" class="login">Log In</a>
                    <a href="signup.html"class="signup">Sign Up</a>
                    
                    <!--hamburger-->
                    <div class="hamburger-menu">
                        <div class="hamburger-icon" onclick="toggleMenu()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="menu-links">
                            <li><a href="about.html" onclick="toggleMenu()">About</a></li>
                            <li><a href="login.html" onclick="toggleMenu()">Log In</a></li>
                            <li><a href="signup.html" onclick="toggleMenu()">Sign Up</a></li>
                        </div>
                    </div>
                    
                </div>
                <div class="bline">
                    <div class="circle"></div>
                </div>
    
    
            </nav>

        </section>

        <section id="log">
            <div class="loginbox">
                <form >
                    <h1>Login</h1>
                    <div class="text">
                        <img class="usericon" id="loginName" src="images/person.png" alt="User Icon">
                        <input required id="loginUser" type="text" placeholder="Username">
                    </div>
                    <div class="text2">
                        <img class="passicon" id="loginPassword" src="images/lock.png" alt="Lock Icon">
                        <input required id="loginPass" type="password" placeholder="Password">
                    </div>
                    <button type="button" class="submitbtn" id="loginButton" onclick="doLogin()">Login</button>
                    <span id="loginResult"></span>

                    <div class="registernow">
                        <p>New here? <a href="signup.html"> Register now</p>
                    </div>
                </form>
            </div>

        </section>

        
        

        <script src="js/script.js"></script>

    </body>
</html>
